<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Playstation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="Playstation Logo">
            <nav>
                <ul>
                    <li><a href="#">Game Controller</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img class="menu__icon" src="./img/menu.png" alt="Menu Logo">
        </div>

        <div class="row">
            <div class="col__1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>R$99.99</h4>
                <button type="button">Compre Agora!<img src="./img/arrow.png"></button>
            </div>
            <div class="col__2">
                <img src="./img/controller.png" class="controller">
                <div class="color__box"></div>
                <div class="add__button">
                    <img src="./img/add.png">
                    <p><small>Adicionar ao Carrinho</small></p>
            </div>
        </div>
    </div>

    <div class="social__media">
        <a href="#" self="_blank"><img src="./img/fb.png" alt="fb"></a>
        <a href="#" self="_blank"><img src="./img/tw.png" alt="tw"></a>
        <a href="#" self="_blank"><img src="./img/ig.png" alt="ig"></a>

    </div>
</body>
</html>
